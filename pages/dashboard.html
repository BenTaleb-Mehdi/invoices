<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8FAFC;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="bg-white w-64 h-full border-r border-gray-200 transition-transform duration-300 ease-in-out transform -translate-x-64 lg:translate-x-0 fixed lg:static z-50">
    
    <div class="flex items-center justify-between p-6 border-b border-gray-100">
      <h1 class="text-xl font-semibold text-blue-700">MySaaS</h1>
      <button id="closeSidebar" class="lg:hidden text-gray-600 text-xl">
        ✕
      </button>
    </div>

    <nav class="p-4 space-y-2">
      <a href="#" class="flex items-center gap-3 text-gray-700 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8M5 10v10h14V10"></path>
        </svg>
        Dashboard
      </a>
      <a href="#" class="flex items-center gap-3 text-gray-700 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 13l4 4L19 7"></path>
        </svg>
        Clients
      </a>
      <a href="#" class="flex items-center gap-3 text-gray-700 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 14l6-6m-3 8h6a2 2 0 002-2v-3"></path>
        </svg>
        Invoices
      </a>
      <a href="#" class="flex items-center gap-3 text-gray-700 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 5h12M9 3v2m-6 4h12m-6 4v2m6 4h6"></path>
        </svg>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-1  w-full">
    <!-- Navbar -->
    <header class="flex items-center justify-between bg-white shadow-sm px-6 py-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <button id="openSidebar" class="lg:hidden text-gray-700 text-2xl">
          ☰
        </button>
        <h2 class="text-lg font-semibold text-slate-800">Dashboard</h2>
      </div>
      <div class="flex items-center gap-4">
        <button class="text-gray-600 hover:text-blue-600 transition"><i class="fa-solid fa-bell"></i></button>
        <img src="https://i.pravatar.cc/40" alt="User" class="w-9 h-9 rounded-full border" />
      </div>
    </header>

    <!-- Dashboard -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
        <!-- Card -->
        <div class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
          <p class="text-sm text-gray-500">Total Clients</p>
          <h2 class="text-3xl font-semibold text-slate-800 mt-2">1,245</h2>
        </div>
        <div class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
          <p class="text-sm text-gray-500">Active Subscriptions</p>
          <h2 class="text-3xl font-semibold text-slate-800 mt-2">322</h2>
        </div>
        <div class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
          <p class="text-sm text-gray-500">Pending Invoices</p>
          <h2 class="text-3xl font-semibold text-slate-800 mt-2">48</h2>
        </div>
        <div class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 transform hover:-translate-y-1">
          <p class="text-sm text-gray-500">Revenue (Month)</p>
          <h2 class="text-3xl font-semibold text-slate-800 mt-2">$7,250</h2>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4">
        <button class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Add Client</button>
        <button class="bg-gray-100 text-slate-800 px-5 py-2 rounded-lg hover:bg-gray-200 transition-colors duration-200">Generate Report</button>
      </div>
    </main>
  </div>

  <!-- JS for sidebar toggle -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const openSidebar = document.getElementById("openSidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    openSidebar.addEventListener("click", () => {
      sidebar.classList.remove("-translate-x-64");
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-64");
    });
  </script>

</body>
</html>
